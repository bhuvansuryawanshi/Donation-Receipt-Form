<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #receiptTemplate {
            display: none;
        }
        .receipt {
            width: 297mm; /* A4 width in landscape */
            height: 210mm; /* A4 height in landscape */
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            padding: 20mm;
            box-sizing: border-box;
            overflow-x: auto; /* Enable horizontal scrolling */
        }
        .footer-bar {
            height: 10px;
        }
        .money-receipt-badge {
            background-color: #FFA500;
            color: #000;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .company-name {
            color: #8B0000;
            font-size: 23px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4" style="color: #007bff;">United We Stand</h1>
                <h2 class="text-center mb-4">Receipt Generator</h2>
        
                <form id="donationForm" class="mb-4">
                    <div class="form-group">
                        <label for="donorName" style="font-size: 18px;">Donor Name:</label>
                        <input type="text" class="form-control" id="donorName" name="donorName" required>
                    </div>
                    <div class="form-group">
                        <label for="donationAmount" style="font-size: 18px;">Donation Amount:</label>
                        <input type="number" class="form-control" id="donationAmount" name="donationAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="amountInWords" style="font-size: 18px;">Amount in Words:</label>
                        <input type="text" class="form-control" id="amountInWords" name="amountInWords" required>
                    </div>
                    <div class="form-group">
                        <label for="donationDate" style="font-size: 18px;">Date of Donation:</label>
                        <input type="date" class="form-control" id="donationDate" name="donationDate" required>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary w-50" onclick="generateAndDownloadReceipt()">Download Receipt</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="receiptTemplate">
        <div class="receipt">
            <div class="row g-0 mb-3">
                <div class="col-4 footer-bar" style="background-color: orange;"></div>
                <div class="col-4 footer-bar" style="background-color: white;"></div>
                <div class="col-4 footer-bar" style="background-color: green;"></div>
            </div>
            <div class="row mb-4 align-items-center">
                <div class="col-4">
                    <div class="logo">
                        <img src="logo.png" alt="Logo" style="width: 100px; height: 100px; background-color: transparent !important;" onerror="this.onerror=null; this.src='default-logo.png'">
                    </div>
                </div>
                <div class="col-4 text-center">
                    <span class="money-receipt-badge">DONATION RECEIPT</span>
                </div>
                <div class="col-4 text-right">
                    <h5 class="company-name mb-0">United We Stand Foundation Nashik</h5>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <h5 id="receiptRegNo" style="font-weight: bold;">Reg.No. : 0000610/2019 <br> (12 A/80G) Certified</h5>
                </div>
                <div class="col-6 text-right">
                    <h5 id="receiptDate" style="font-weight: bold;">Date:</h5>
                </div>
            </div>
            <div class="mb-3">
                <h5 id="receiptText" style="text-align: justify;"></h5>
            </div>
            <div class="mb-3">
                <h5 class="border border-dark p-1" style="width: fit-content; font-weight: bold;" id="receiptAmount"></h5>
            </div>
            <div class="row mt-2 mb-2 justify-content-end">
                <div class="col-4 text-right">
                    <img src="stamp-removebg-preview.png" alt="stamp" style="width: 100px; height: 100px; object-fit: cover;">
                </div>
            </div>
            <div class="row g-0 mt-3">
                <div class="col-4 footer-bar" style="background-color: orange;"></div>
                <div class="col-4 footer-bar" style="background-color: white;"></div>
                <div class="col-4 footer-bar" style="background-color: green;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function generateAndDownloadReceipt() {
            const name = document.getElementById('donorName').value;
            const amount = document.getElementById('donationAmount').value;
            const amountWords = document.getElementById('amountInWords').value;
            const donationDate = document.getElementById('donationDate').value;

            if (!name || !amount || !amountWords || !donationDate) {
                alert('Please fill in all fields before downloading the receipt.');
                return;
            }

            const date = new Date(donationDate);
            const formattedDate = date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });

            const receiptClone = document.getElementById('receiptTemplate').cloneNode(true);
            receiptClone.style.display = 'block';

            receiptClone.querySelector('#receiptDate').textContent = `Date: ${formattedDate}`;
            receiptClone.querySelector('#receiptText').innerHTML = `Received a sum of Rupees <strong>${amountWords}</strong> from 
                <strong>${name}</strong> towards "<strong>Diwali Celebration 2024</strong>" as a helping hand to "<strong>United We Stand Foundation Nashik</strong>"`;
            receiptClone.querySelector('#receiptAmount').textContent = `Rs: ${amount}`;

            document.body.appendChild(receiptClone);

            html2canvas(receiptClone.querySelector('.receipt'), {
                scale: 2,
                width: 297 * 3.7795275591, // Convert mm to px for better quality
                height: 210 * 3.7795275591
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jspdf.jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: 'a4'
                });
                pdf.addImage(imgData, 'PNG', 0, 0, 297, 210);
                pdf.save('DonationReceipt.pdf');

                document.body.removeChild(receiptClone);
            }).catch(error => {
                console.error('Error generating PDF:', error);
                alert('An error occurred while generating the PDF. Please try again.');
            });
        }
    </script>
</body>
</html>
